<div class="row py-3">
  <div class="col">
    <h1 id="registration">Registration</h1>
    <p class="lead">
      No registration fee for PhD students and PostDocs.
    </p>
    <p class="lead">
      Senior academic and non-academic participants are required to pay a fee of 800 SEK.
    </p>
    <form id="reg-form" class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="regInputName">Name</label>
            <input type="text" class="form-control" name="regInputName" id="regInputName" placeholder="First name + last name" required>
          </div>
          <div class="form-group">
            <label for="regInputEmail">E-mail</label>
            <input type="email" class="form-control" name="regInputEmail" id="regInputEmail" placeholder="E-mail address" required>
          </div>
          <div class="form-group">
            <label for="regInputUniversity">University/Institution</label>
            <input type="text" class="form-control" name="regInputUniversity" id="regInputUniversity" placeholder="Name + city" required>
          </div>
          <div class="form-group">
            <label for="regInputParticipantType">I am a...</label>
            <select class="form-control" name="regInputParticipantType" id="regInputParticipantType" required>
              <option disabled selected value> -- Select an option -- </option>
              <option value="phd-student">PhD Student</option>
              <option value="postdoc">PostDoc</option>
              <option value="senior-academic">Senior Academic</option>
              <option value="non-academic">Non-academic</option>
            </select>
          </div>
          <div class="form-group">
            <label for="regInputAllergies">Food allergies or dietary restrictions (optional)</label>
            <input type="text" class="form-control" name="regInputAllergies" id="regInputAllergies" placeholder="Possible allergies or dietary restrictions">
          </div>
          <div class="form-group">
            <label for="regInputComment">Other comment (optional)</label>
            <input type="text" class="form-control" name="regInputComment" id="regInputComment" placeholder="Comment, remark, ...">
          </div>
        </div>
        <div class="col-md-6">
          <legend class="col-form-label pt-0">Type of participation</legend>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="regInputPresentationForm" id="regInputObserver" value="Observer" required checked>
              <label class="form-check-label" for="regInputObserver">Observer</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="regInputPresentationForm" id="regInputTalk" value="Talk" required>
              <label class="form-check-label" for="regInputTalk">Talk</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="regInputPresentationForm" id="regInputPoster" value="Poster" required>
              <label class="form-check-label" for="regInputPoster">Poster</label>
            </div>
          </div>
          <div class="form-group">
            <label for="regInputAbstract">Abstract (max. 250 words; fill in for talk or presentation)</label>
            <textarea class="form-control" name="regInputAbstract" id="regInputAbstract" rows="14" placeholder="Write abstract here." disabled></textarea>
            <small id="regInputAbstractWordCount" class="form-text text-muted">Word count: 0</small>
            <div class="invalid-feedback" id="regInputAbstractInvalidFeedback"></div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-7">
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" name="regInputGPDR" id="regInputGPDR" required>
                <label class="form-check-label" for="regInputGPDR">I hereby give my consent that the information provided above is stored for the purposes of organizing this workshop.</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mb-2" id="submit-form">Submit</button>
            <p id="reg-output"></p>
          </div>
          <div class="col-md-5"></div>
        </div>
      </div>
    </form>
  </div>
</div>
